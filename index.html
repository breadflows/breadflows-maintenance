<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreadFlows Studios</title>
    
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect x='0' y='0' width='64' height='64' rx='16' fill='%23ffffff'/%3E%3Ctext x='50%25' y='55%25' font-family='sans-serif' font-weight='bold' font-size='28' fill='%23000000' text-anchor='middle' dominant-baseline='middle'%3EBF%3C/text%3E%3C/svg%3E" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* 2026 Dark Aesthetic Palette */
            --bg-color: #050505;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --accent-glow: #4f46e5; /* Deep Indigo */
            --accent-secondary: #be185d; /* Darker Pink/Magenta */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Ambient Background Animation --- */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.5;
            animation: float 15s infinite ease-in-out alternate;
            z-index: 1;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: var(--accent-glow);
            top: -15%;
            left: -15%;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: var(--accent-secondary);
            bottom: -10%;
            right: -10%;
            animation-delay: -5s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(40px, 60px) scale(1.1); }
        }

        /* --- Noise Texture (Cinematic Grain) --- */
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 2;
        }

        /* --- Glass Card --- */
        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 3.5rem 2.5rem;
            border-radius: 24px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.6);
            animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: -0.03em;
            margin-bottom: 0.75rem;
            background: linear-gradient(to bottom right, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-muted);
            font-size: 1.15rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        /* --- The Button --- */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2.2rem;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 100px;
            font-weight: 500;
            font-size: 1.05rem;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .arrow {
            margin-left: 8px;
            transition: transform 0.2s ease;
        }

        .btn:hover .arrow {
            transform: translateX(4px);
        }

        .footer {
            margin-top: 2.5rem;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="noise"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <h1>Work in progress.</h1>
        <p>We are currently offline for necessary updates. While we are busy working on this, please visit Breadflow below.</p>
        
        <a href="https://breadflow.com" class="btn">
            Go to Breadflow
            <svg class="arrow" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>

        <div class="footer">
            &copy; 2026 Breadflows
        </div>
    </div>

</body>
</html>
